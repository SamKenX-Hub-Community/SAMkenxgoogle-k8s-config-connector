apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: cloudidentity.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: CloudIdentity
  version: v1beta1
  serviceHostName: cloudidentity.googleapis.com
  resources:
    - name: google_cloud_identity_group
      kind: CloudIdentityGroup
      autoGenerated: true
      idTemplate: "{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        labels: labels
      serverGeneratedIDField: name
      resourceID:
        targetField: name
        valueTemplate: "groups?initialGroupConfig={{initial_group_config}}/{{value}}"
    - name: google_cloud_identity_group_membership
      kind: CloudIdentityGroupMembership
      autoGenerated: true
      idTemplate: "{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: name
      resourceID:
        targetField: name
        valueTemplate: "{{group}}/memberships/{{value}}"
      resourceReferences:
        - key: groupRef
          tfField: group
          gvk:
            kind: CloudIdentityGroup
            version: v1beta1
            group: cloudidentity.cnrm.cloud.google.com
          targetField: name
          parent: true
