apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: iam2.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: IAM2
  version: v1beta1
  serviceHostName: iam2.googleapis.com
  resources:
    - name: google_iam_access_boundary_policy
      kind: IAM2AccessBoundaryPolicy
      autoGenerated: true
      idTemplate: "{{parent}}/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_iam_deny_policy
      kind: IAM2DenyPolicy
      autoGenerated: true
      idTemplate: "{{parent}}/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
