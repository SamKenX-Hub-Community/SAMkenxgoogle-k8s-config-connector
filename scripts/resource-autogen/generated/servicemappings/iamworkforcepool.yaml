apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: iamworkforcepool.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: IAMWorkforcePool
  version: v1beta1
  serviceHostName: iamworkforcepool.googleapis.com
  resources:
    - name: google_iam_workforce_pool
      kind: IAMWorkforcePoolWorkforcePool
      autoGenerated: true
      idTemplate: "locations/{{location}}/workforcePools/{{workforce_pool_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: workforce_pool_id
      resourceID:
        targetField: workforce_pool_id
    - name: google_iam_workforce_pool_provider
      kind: IAMWorkforcePoolWorkforcePoolProvider
      autoGenerated: true
      idTemplate: "locations/{{location}}/workforcePools/{{workforce_pool_id}}/providers/{{provider_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: provider_id
      resourceID:
        targetField: provider_id
