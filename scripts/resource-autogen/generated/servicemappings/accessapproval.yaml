apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: accessapproval.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: AccessApproval
  version: v1beta1
  serviceHostName: accessapproval.googleapis.com
  resources:
    - name: google_folder_access_approval_settings
      kind: AccessApprovalFolderSettings
      autoGenerated: true
      idTemplate: "folders/{{folder_id}}/accessApprovalSettings"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: folder_id
      resourceID:
        targetField: folder_id
      hierarchicalReferences:
        - type: folder
          key: folderRef
      resourceReferences:
        - tfField: folder_id
          key: folderRef
          description: |-
            The folder that this resource belongs to.
          gvk:
            kind: Folder
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_organization_access_approval_settings
      kind: AccessApprovalOrganizationSettings
      autoGenerated: true
      idTemplate: "organizations/{{organization_id}}/accessApprovalSettings"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: organization_id
      resourceID:
        targetField: organization_id
      hierarchicalReferences:
        - type: organization
          key: organizationRef
      resourceReferences:
        - tfField: organization_id
          key: organizationRef
          description: |-
            The organization that this resource belongs to.
          gvk:
            kind: Organization
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_project_access_approval_settings
      kind: AccessApprovalProjectSettings
      autoGenerated: true
      idTemplate: "projects/{{project_id}}/accessApprovalSettings"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: project_id
      resourceID:
        targetField: project_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project_id
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
