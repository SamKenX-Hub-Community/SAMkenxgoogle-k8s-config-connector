apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: firebasehosting.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: FirebaseHosting
  version: v1beta1
  serviceHostName: firebasehosting.googleapis.com
  resources:
    - name: google_firebase_hosting_channel
      kind: FirebaseHostingChannel
      autoGenerated: true
      idTemplate: "sites/{{site_id}}/channels/{{channel_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: channel_id
        labels: labels
      resourceID:
        targetField: channel_id
    - name: google_firebase_hosting_release
      kind: FirebaseHostingRelease
      autoGenerated: true
      idTemplate: "sites/{{site_id}}/channels/{{channel_id}}/releases/{{release_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: release_id
      resourceID:
        targetField: release_id
      resourceReferences:
        - key: versionNameRef
          tfField: version_name
          gvk:
            kind: FirebaseHostingVersion
            version: v1beta1
            group: firebasehosting.cnrm.cloud.google.com
          targetField: name
          parent: true
    - name: google_firebase_hosting_site
      kind: FirebaseHostingSite
      autoGenerated: true
      idTemplate: "projects/{{project}}/sites/{{site_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: site_id
      resourceID:
        targetField: site_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_firebase_hosting_version
      kind: FirebaseHostingVersion
      autoGenerated: true
      idTemplate: "sites/{{site_id}}/versions/{{version_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: version_id
      resourceID:
        targetField: version_id
