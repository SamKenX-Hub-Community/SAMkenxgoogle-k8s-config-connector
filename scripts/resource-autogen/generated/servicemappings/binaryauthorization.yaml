apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: binaryauthorization.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: BinaryAuthorization
  version: v1beta1
  serviceHostName: binaryauthorization.googleapis.com
  resources:
    - name: google_binary_authorization_attestor
      kind: BinaryAuthorizationAttestor
      autoGenerated: true
      iamConfig:
        policyName: google_binary_authorization_attestor_iam_policy
        policyMemberName: google_binary_authorization_attestor_iam_member
        referenceField:
          name: attestor
          type: name
        supportsConditions: false
      idTemplate: "projects/{{project}}/attestors/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_binary_authorization_policy
      kind: BinaryAuthorizationPolicy
      autoGenerated: true
      idTemplate: "projects/{{project}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: project
      resourceID:
        targetField: project
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
