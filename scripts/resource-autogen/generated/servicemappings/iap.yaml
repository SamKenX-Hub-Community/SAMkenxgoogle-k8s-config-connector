apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: iap.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: Iap
  version: v1beta1
  serviceHostName: iap.googleapis.com
  resources:
    - name: google_iap_brand
      kind: IapBrand
      autoGenerated: true
      idTemplate: "projects/{{project_id}}/brands/{{brand_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: brand_id
      resourceID:
        targetField: brand_id
      hierarchicalReferences:
        - type: project
          key: projectRef
      resourceReferences:
        - tfField: project_id
          key: projectRef
          description: |-
            The project that this resource belongs to.
          gvk:
            kind: Project
            version: v1beta1
            group: resourcemanager.cnrm.cloud.google.com
    - name: google_iap_client
      kind: IapClient
      autoGenerated: true
      idTemplate: "{{brand}}/identityAwareProxyClients/{{client_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      serverGeneratedIDField: client_id
      resourceID:
        targetField: client_id
