apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: appengine.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: AppEngine
  version: v1beta1
  serviceHostName: appengine.googleapis.com
  resources:
    - name: google_app_engine_application_url_dispatch_rules
      kind: AppEngineApplicationURLDispatchRules
      autoGenerated: true
      idTemplate: "{{project}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: project
      resourceID:
        targetField: project
    - name: google_app_engine_domain_mapping
      kind: AppEngineDomainMapping
      autoGenerated: true
      idTemplate: "apps/{{project}}/domainMappings/{{domain_name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: domain_name
      resourceID:
        targetField: domain_name
    - name: google_app_engine_firewall_rule
      kind: AppEngineFirewallRule
      autoGenerated: true
      idTemplate: "apps/{{project}}/firewall/ingressRules/{{priority}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: priority
      resourceID:
        targetField: priority
    - name: google_app_engine_flexible_app_version
      kind: AppEngineFlexibleAppVersion
      autoGenerated: true
      idTemplate: "apps/{{project}}/services/{{service}}/versions/{{version_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: version_id
      resourceID:
        targetField: version_id
      resourceReferences:
        - key: serviceRef
          tfField: service
          gvk:
            kind: AppEngineService
            version: v1beta1
            group: appengine.cnrm.cloud.google.com
          targetField: name
          parent: true
    - name: google_app_engine_service_network_settings
      kind: AppEngineServiceNetworkSettings
      autoGenerated: true
      idTemplate: "apps/{{project}}/services/{{service}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: service
      resourceID:
        targetField: service
    - name: google_app_engine_service_split_traffic
      kind: AppEngineServiceSplitTraffic
      autoGenerated: true
      idTemplate: "apps/{{project}}/services/{{service}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: service
      resourceID:
        targetField: service
    - name: google_app_engine_standard_app_version
      kind: AppEngineStandardAppVersion
      autoGenerated: true
      idTemplate: "apps/{{project}}/services/{{service}}/versions/{{version_id}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: version_id
      resourceID:
        targetField: version_id
      resourceReferences:
        - key: serviceRef
          tfField: service
          gvk:
            kind: AppEngineService
            version: v1beta1
            group: appengine.cnrm.cloud.google.com
          targetField: name
          parent: true
