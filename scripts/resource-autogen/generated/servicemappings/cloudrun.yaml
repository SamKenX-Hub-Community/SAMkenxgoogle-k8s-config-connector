apiVersion: core.cnrm.cloud.google.com/v1alpha1
kind: ServiceMapping
metadata:
  name: cloudrun.cnrm.cloud.google.com
  namespace: cnrm-system
spec:
  name: CloudRun
  version: v1beta1
  serviceHostName: cloudrun.googleapis.com
  resources:
    - name: google_cloud_run_domain_mapping
      kind: CloudRunDomainMapping
      autoGenerated: true
      idTemplate: "locations/{{location}}/namespaces/{{project}}/domainmappings/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
    - name: google_cloud_run_service
      kind: CloudRunService
      autoGenerated: true
      iamConfig:
        policyName: google_cloud_run_service_iam_policy
        policyMemberName: google_cloud_run_service_iam_member
        referenceField:
          name: service
          type: name
        supportsConditions: false
      idTemplate: "locations/{{location}}/namespaces/{{project}}/services/{{name}}"
      idTemplateCanBeUsedToMatchResourceName: false
      resourceAvailableInAssetInventory: false
      metadataMapping:
        name: name
      resourceID:
        targetField: name
